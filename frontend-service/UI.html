<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(45deg, #ff7eb3, #ff758c, #ff7eb3);
            animation: gradient 5s infinite alternate;
            overflow: hidden;
        }

        @keyframes gradient {
            0% { background: linear-gradient(45deg, #ff7eb3, #ff758c, #ff7eb3); }
            100% { background: linear-gradient(45deg, #6a11cb, #2575fc, #6a11cb); }
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.15);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(15px);
            animation: fadeIn 1.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            font-size: 36px;
            font-weight: 700;
            color: white;
            margin-bottom: 20px;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3);
        }

        p {
            font-size: 18px;
            color: white;
            margin-bottom: 25px;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        button {
            padding: 12px 24px;
            border: none;
            border-radius: 30px;
            font-size: 18px;
            font-weight: 600;
            color: white;
            background: linear-gradient(90deg, #ff758c, #ff7eb3);
            cursor: pointer;
            transition: all 0.4s ease;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            transform: translateY(-5px);
            background: linear-gradient(90deg, #6a11cb, #2575fc);
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.3);
        }

        .floating-circles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
        }

        .circle {
            position: absolute;
            background: rgba(255, 255, 255, 0.2);
            width: 30px;
            height: 30px;
            border-radius: 50%;
            animation: float 10s infinite ease-in-out;
        }

        @keyframes float {
            0% { transform: translateY(0); opacity: 1; }
            50% { transform: translateY(-100px); opacity: 0.6; }
            100% { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="floating-circles">
        <div class="circle" style="top: 10%; left: 20%; animation-duration: 8s;"></div>
        <div class="circle" style="top: 40%; left: 60%; animation-duration: 10s;"></div>
        <div class="circle" style="top: 70%; left: 30%; animation-duration: 12s;"></div>
        <div class="circle" style="top: 20%; left: 80%; animation-duration: 15s;"></div>
    </div>

    <div class="container">
        <h1>Welcome</h1>
        <p>Choose an option below:</p>
        <div class="buttons">
            <button onclick="location.href='register.html'">Register</button>
            <button onclick="location.href='login.html'">Login</button>
        </div>
    </div>
</body>
</html>
