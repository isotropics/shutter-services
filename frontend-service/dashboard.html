<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #87CEEB, #4682B4);
            margin: 0;
            padding: 0;
            color: #333;
        }

        .top-bar {
            background: linear-gradient(90deg, #002244, #00509e);
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
            animation: fadeInDown 1s;
        }

        .top-bar .dropdown {
            position: relative;
        }

        .dropdown:hover .dropdown-menu {
            display: block;
            animation: fadeIn 0.5s;
        }

        .top-bar .dropdown-menu {
            display: none;
            border-radius: 8px;
            overflow: hidden;
            background: #004080;
        }

        .dropdown-menu a {
            color: white;
            transition: background 0.3s;
        }

        .dropdown-menu a:hover {
            background: #ffcc00;
        }

        .top-bar h1 {
            width: 100%;
            animation: fadeIn 1s;
            flex: 1; /* Center the title */
            padding-right: 250px;
        }

        .dashboard-content {
            max-width: 1100px;
            margin: 40px auto;
            background: rgba(247, 244, 95, 0.9);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            animation: fadeInUp 1s;
        }

        .dashboard-content h2 {
            color: #0066cc; /* Highlight the "RECORDS" section */
        }

        /* Table styling */
        #logsTable td, #logsTable th {
            color: #333; /* Dark color for all data elements */
        }

        #logsTable tbody tr:hover {
            background-color: #f7f7a7; /* Light yellow highlight on hover */
            transform: scale(1.02);
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        .pagination {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .btn-warning {
            margin-left: 20px;
        }

        .btn-warning:hover {
            background-color: #f39c12;
            transform: scale(1.05);
            transition: transform 0.3s ease;
        }

        .top-bar .left {
            display: flex;
            flex: 1;
            justify-content: flex-start;
        }

        .top-bar .center {
            text-align: center;
            flex: 2;
        }

        .top-bar .right {
            display: flex;
            justify-content: flex-end;
        }

        /* New flexbox layout for MEV Logs and Refresh Logs */
        .d-flex {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .btn-warning {
            margin-left: 20px;
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <div class="left">
            <div class="dropdown">
                <button class="btn btn-primary dropdown-toggle" type="button" data-bs-toggle="dropdown">
                    <i class="fas fa-tachometer-alt"></i> Dashboard
                </button>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">Overview</a></li>
                    <li><a class="dropdown-item" href="#">Transactions</a></li>
                    <li><a class="dropdown-item" href="#">Statistics</a></li>
                </ul>
            </div>
        </div>
        <div class="center">
            <h1 class="animate__animated animate__fadeIn">RECORDS</h1>
        </div>
        <div class="right">
            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown">
                    <i class="fas fa-user"></i> Account
                </button>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="UI.html">Sign Out</a></li>
                </ul>
            </div>
        </div>
    </div>

    <div class="dashboard-content">
        <!-- Flexbox layout for title and refresh button -->
        <div class="d-flex">
            <h2><i class="fas fa-database"></i> MEV Logs</h2>
            <button class="btn btn-warning" onclick="fetchLogs()"><i class="fas fa-sync"></i> Refresh Logs</button>
        </div>

        <table id="logsTable" class="table table-striped">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Time</th>
                    <th>Transaction ID</th>
                    <th>MEV Type</th>
                    <th>Trade Amount</th>
                    <th>Swap Amount</th>
                    <th>Profit</th>
                    <th>Loss</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <nav>
            <ul class="pagination">
                <li class="page-item"><a class="page-link" href="#">Previous</a></li>
                <li class="page-item"><a class="page-link" href="#">1</a></li>
                <li class="page-item"><a class="page-link" href="#">2</a></li>
                <li class="page-item"><a class="page-link" href="#">3</a></li>
                <li class="page-item"><a class="page-link" href="#">Next</a></li>
            </ul>
        </nav>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let currentPage = 1;
        const recordsPerPage = 20;

        async function fetchLogs() {
            try {
                const response = await fetch('http://localhost:5000/logs', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer 4cae1b737e343286c66384e3a0f269ea3ae0111ac1dfdc380e1ba1238ef6a879`,
                        'Content-Type': 'application/json'
                    }
                });
                if (!response.ok) throw new Error(`HTTP error! Status: ${response.status}`);
                const data = await response.json();
                const logsTableBody = document.querySelector('#logsTable tbody');
                logsTableBody.innerHTML = '';
                
                const startIndex = (currentPage - 1) * recordsPerPage;
                const pageData = data.slice(startIndex, startIndex + recordsPerPage);
                
                pageData.forEach(log => {
                    const row = document.createElement('tr');
                    row.classList.add('animate__animated', 'animate__fadeIn');
                    row.innerHTML = ` 
                        <td>${log.date}</td>
                        <td>${log.time}</td>
                        <td>${log.trans_id}</td>
                        <td>${log.mev_type}</td>
                        <td>${log.trade_amnt}</td>
                        <td>${log.swap_amnt}</td>
                        <td>${log.profit}</td>
                        <td>${log.loss}</td>
                    `;
                    logsTableBody.appendChild(row);
                });
            } catch (error) {
                console.error('Error fetching logs:', error);
            }
        }

        document.addEventListener('DOMContentLoaded', fetchLogs);
    </script>
</body>
</html>
